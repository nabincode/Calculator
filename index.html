<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    </style>
</head>
<body>

    <div class="parent">
        <div class="head1"><p>CALCULATOR</p></div>
             <div class="display">
            <input type="text" class="display1" disabled>
            <input type="text" class="display2" disabled>
            </div>
               <div class="num">
                <div class="row1">
                    <button class="num7  circle pulse flex-box button">7</button>
                    <button class="num8  circle pulse flex-box button">8</button>
                    <button class="num9  circle pulse flex-box button">9</button>
                    <button class="divide  circle pulse flex-box button">/</button>
                </div>
                
                <div class="row2">
                    <button class="num4  circle pulse flex-box button">4</button>
                    <button class="num5  circle pulse flex-box button">5</button>
                    <button class="num6  circle pulse flex-box button">6</button>
                    <button class="subtract  circle pulse flex-box button">-</button>
                </div>
                
                <div class="row3">
                    <button class="num1  circle pulse flex-box button">1</button>
                    <button class="num2  circle pulse flex-box button">2</button>
                    <button class="num3  circle pulse flex-box button">3</button>
                    <button class="add  circle pulse flex-box button">+</button>
                </div>
                
                <div class="row4">
                    <button class="num0  circle pulse flex-box button">0</button>
                    <button class="clear  circle pulse flex-box button">C</button>
                    <button class="equals  circle pulse flex-box button">=</button>  
                     <button class="multiply  circle pulse flex-box button">*</button>
                </div>
                
                </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
